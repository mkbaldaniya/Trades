<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Trade Ledger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;       /* Royal Blue */
            --primary-dark: #1e40af;
            --success: #10b981;       /* Emerald Green */
            --danger: #ef4444;        /* Red */
            --surface: #ffffff;
            --background: #f1f5f9;    /* Slate-100 */
            --text-main: #0f172a;     /* Slate-900 */
            --text-secondary: #64748b;/* Slate-500 */
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Stack app and footer */
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            background: var(--surface);
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh; /* Fixed height for scrollable area */
            max-height: 800px;
            position: relative;
            margin-bottom: 20px;
        }

        /* --- Header --- */
        header {
            padding: 20px 24px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .header-title h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-main);
        }

        .header-title span {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .btn-clear-all {
            background: #fef2f2;
            color: var(--danger);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-clear-all:hover {
            background: var(--danger);
            color: white;
        }

        /* --- Content Area (Scrollable) --- */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            padding-bottom: 100px; /* Space for fixed footer */
        }

        /* --- Input Section --- */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .input-wrapper label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            background: #f8fafc;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-main);
            transition: all 0.2s;
        }

        .input-field:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-add {
            width: 100%;
            padding: 14px;
            background: var(--text-main); /* Black stylish button */
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-add:hover {
            background: #000;
            transform: translateY(-1px);
        }

        .btn-add:active {
            transform: scale(0.98);
        }

        /* --- List / Table --- */
        .list-header {
            display: flex;
            justify-content: space-between;
            padding: 0 12px;
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .trade-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .trade-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .trade-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: #cbd5e1;
        }

        .item-details {
            display: flex;
            flex-direction: column;
        }

        .item-qty {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .item-price {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .item-total {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-main);
            text-align: right;
        }

        .item-right {
            text-align: right;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-delete-row {
            background: #f1f5f9;
            color: var(--text-secondary);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-delete-row:hover {
            background: #fee2e2;
            color: var(--danger);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        .empty-icon {
            font-size: 40px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* --- Footer (Fixed) --- */
        .footer-total {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05);
            z-index: 20;
        }

        .total-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .total-amount {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        /* --- Copyright Section --- */
        .copyright-footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .copyright-footer span {
            color: var(--text-main);
            font-weight: 600;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            background: white;
            padding: 30px;
            width: 85%;
            max-width: 320px;
            border-radius: 16px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal-card {
            transform: scale(1);
        }

        .modal-icon {
            width: 50px;
            height: 50px;
            background: #fee2e2;
            color: var(--danger);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-modal {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-cancel { background: #f1f5f9; color: var(--text-main); }
        .btn-confirm { background: var(--danger); color: white; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="header-title">
                <h1>Positions</h1>
                <span id="entryCount">0 Entries</span>
            </div>
            <button class="btn-clear-all" onclick="confirmDeleteAll()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                Clear All
            </button>
        </header>

        <!-- Scrollable Content -->
        <div class="content-area">
            
            <!-- Input Form -->
            <div class="input-grid">
                <div class="input-wrapper">
                    <label>Qty / Lot</label>
                    <input type="number" id="lotInput" class="input-field" placeholder="100">
                </div>
                <div class="input-wrapper">
                    <label>Price (â‚¹)</label>
                    <input type="number" id="priceInput" class="input-field" placeholder="0.00">
                </div>
            </div>
            <button class="btn-add" onclick="addItem()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Add Position
            </button>

            <!-- List Header -->
            <div class="list-header" id="listHeader" style="display:none;">
                <span>Details</span>
                <span>Amount</span>
            </div>

            <!-- Trade List -->
            <ul id="tradeList" class="trade-list">
                <!-- Items will be injected here -->
            </ul>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">ðŸ“Š</div>
                <p>No trades added yet.<br>Start by adding a Lot and Price.</p>
            </div>
        </div>

        <!-- Sticky Footer -->
        <div class="footer-total">
            <span class="total-label">Grand Total</span>
            <span class="total-amount" id="grandTotal">â‚¹0.00</span>
        </div>
    </div>

    <!-- Copyright Footer (Outside App Container) -->
    <div class="copyright-footer">
        &copy; 2025 Created by <span>Mkbaldaniya</span>
    </div>

    <!-- Universal Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-card">
            <div class="modal-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </div>
            <div class="modal-title" id="modalTitle">Confirm Delete</div>
            <p class="modal-text" id="modalText">Are you sure?</p>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-modal btn-confirm" id="modalConfirmBtn">Delete</button>
            </div>
        </div>
    </div>

    <script>
        let trades = [];
        let pendingDeleteId = null; // Can be an ID or 'ALL'

        // Format Currency to Indian Rupee
        const formatINR = (number) => {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR'
            }).format(number);
        };

        // Inputs enter key support
        document.getElementById('priceInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });
        document.getElementById('lotInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('priceInput').focus();
        });

        function addItem() {
            const lotInput = document.getElementById('lotInput');
            const priceInput = document.getElementById('priceInput');
            
            const lot = parseFloat(lotInput.value);
            const price = parseFloat(priceInput.value);

            // Validation
            if (isNaN(lot) || isNaN(price) || lot <= 0 || price <= 0) {
                // Shake animation logic handled by CSS classes ideally, but simplified here
                if(isNaN(lot)) lotInput.focus();
                else priceInput.focus();
                return;
            }

            const total = lot * price;
            
            const trade = {
                id: Date.now(),
                lot: lot,
                price: price,
                total: total
            };

            trades.push(trade);
            renderList();
            
            // Clear inputs
            lotInput.value = '';
            priceInput.value = '';
            lotInput.focus();
        }

        function renderList() {
            const listEl = document.getElementById('tradeList');
            const emptyState = document.getElementById('emptyState');
            const listHeader = document.getElementById('listHeader');
            const countEl = document.getElementById('entryCount');
            const grandTotalEl = document.getElementById('grandTotal');

            listEl.innerHTML = '';

            let grandTotal = 0;

            if (trades.length === 0) {
                emptyState.style.display = 'block';
                listHeader.style.display = 'none';
                countEl.innerText = '0 Entries';
            } else {
                emptyState.style.display = 'none';
                listHeader.style.display = 'flex';
                countEl.innerText = `${trades.length} Entries`;

                trades.forEach(trade => {
                    grandTotal += trade.total;
                    
                    const li = document.createElement('li');
                    li.className = 'trade-item';
                    li.innerHTML = `
                        <div class="item-details">
                            <span class="item-qty">Qty: <b>${trade.lot}</b></span>
                            <span class="item-price">@ ${formatINR(trade.price)}</span>
                        </div>
                        <div class="item-right">
                            <span class="item-total">${formatINR(trade.total)}</span>
                            <button class="btn-delete-row" onclick="confirmDeleteSingle(${trade.id})">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        </div>
                    `;
                    listEl.appendChild(li);
                });
            }

            grandTotalEl.innerText = formatINR(grandTotal);
        }

        // --- Modal Logic ---

        const modal = document.getElementById('confirmModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');
        const confirmBtn = document.getElementById('modalConfirmBtn');

        function confirmDeleteSingle(id) {
            pendingDeleteId = id;
            modalTitle.innerText = "Delete Entry?";
            modalText.innerText = "This will remove this specific trade from your list.";
            confirmBtn.onclick = executeDelete;
            openModal();
        }

        function confirmDeleteAll() {
            if (trades.length === 0) return; // Kuch hai hi nahi delete karne ko
            
            pendingDeleteId = 'ALL';
            modalTitle.innerText = "Clear Entire List?";
            modalText.innerText = "Are you sure you want to delete ALL entries? This cannot be undone.";
            confirmBtn.onclick = executeDelete;
            openModal();
        }

        function executeDelete() {
            if (pendingDeleteId === 'ALL') {
                trades = [];
            } else {
                trades = trades.filter(t => t.id !== pendingDeleteId);
            }
            renderList();
            closeModal();
        }

        function openModal() {
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            pendingDeleteId = null;
        }

        // Close modal on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

    </script>
</body>
</html>
